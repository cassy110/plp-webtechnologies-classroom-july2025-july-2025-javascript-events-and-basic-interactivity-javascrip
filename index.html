<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page </h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Event Handling Example</h2>
    <button id="msgBtn">Click Me</button>
    <p id="msgOutput"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Interactive Elements</h2>

    <!-- Light/Dark Toggle -->
    <button id="toggleMode">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter -->
    <div>
      <h3>Counter</h3>
      <button id="decrease">-</button>
      <span id="count">0</span>
      <button id="increase">+</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript is a programming language for the web.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Form Validation</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" /><br>

      <label for="email">Email:</label>
      <input type="text" id="email" /><br>

      <label for="password">Password:</label>
      <input type="password" id="password" /><br>

      <button type="submit">Sign Up</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
